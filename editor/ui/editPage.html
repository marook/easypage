<form novalidate ng-submit="savePage()">
  <busy-indicator ng-if="pageLoading"></busy-indicator>
  <h1 ng-hide="pageLoading">{{page.title}}</h1>
  <div ng-repeat="contentItem in page.content" class="epe-content-segment epe-content-segment-type-{{contentItem.type}}">
    <div class="btn-group">
      <button class="btn btn-xs btn-default" ng-disabled="$index === 0 || pageSaving" ng-click="moveContentSegmentUpwards($index)" title="Komponente nach oben schieben">
        <span class="glyphicon glyphicon-arrow-up"></span>
      </button>
      <button class="btn btn-xs btn-default" ng-disabled="$index >= page.content.length - 1 || pageSaving" ng-click="moveContentSegmentDownwards($index)" title="Komponente nach unten schieben">
        <span class="glyphicon glyphicon-arrow-down"></span>
      </button>
      <button class="btn btn-xs btn-danger" ng-click="removeContentSegment($index)" title="Komponente entfernen">
          <span class="glyphicon glyphicon-remove"></span>
      </button>
      <span class="epe-content-segment-label-type">
        {{CONTENT_SEGMENT_TYPE_TITLES.get(contentItem.type)}}
      </span>
    </div>
    <div ng-switch="contentItem.type">
      <div ng-switch-default></div>
      <div ng-switch-when="headline">
        <div class="form-group">
          <input class="form-control" ng-model="contentItem.text" ng-disabled="pageSaving"/>
        </div>
      </div>
      <div ng-switch-when="paragraph">
        <div class="form-group">
          <textarea class="form-control epe-paragraph-text" ng-model="contentItem.text" ng-disabled="pageSaving"></textarea>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" title="Komponente hinzufÃ¼gen..." ng-click="addContentSegment()" ng-disabled="pageLoading || pageSaving">
    <span class="glyphicon glyphicon-plus"></span>
  </button>

  <div class="pull-right">
    <button type="submit" class="btn btn-primary" ng-disabled="pageLoading || pageSaving">
      Speichern
    </button>
    <button type="button" class="btn btn-default" ng-disabled="pageSaving">
      Abbrechen
    </button>
  </div>
</form>
