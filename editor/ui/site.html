<busy-indicator ng-if="siteLoading"></busy-indicator>
<div ng-hide="siteLoading">
  <h1>{{site.title}}</h1>

  <button type="button" class="btn btn-primary" ng-click="publishSite()" ng-disabled="publishingSite">
    VerÃ¶ffentlichen
  </button>

  <h2>Seiten</h2>
  <page-list
     data-pages="site.pages"
     data-add-page="addPage()"
     data-edit-page="editPage(page)"
     data-remove-page="removePage(site.pages, pageIndex)"
     data-disabled="publishingSite || updatingSite"></page-list>

  <h2>Artikel</h2>
  <page-list
     data-pages="site.articles"
     data-add-page="addArticle()"
     data-edit-page="editPage(page)"
     data-remove-page="removePage(site.articles, pageIndex)"
     data-disabled="publishingSite || updatingSite"
     data-show-first-published="true"></page-list>

  <h2>Footer</h2>
  <page-list
     data-pages="site.footer"
     data-add-page="addFooter()"
     data-edit-page="editPage(page)"
     data-remove-page="removePage(site.footer, pageIndex)"
     data-disabled="publishingSite || updatingSite"></page-list>
</div>
